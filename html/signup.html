<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/signup.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="../img/icon.png" type="image/x-icon">
    <title>Crear Cuenta - QuickEconomy</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../img/marca.png" alt="GE logo" width="392" height="392"></a>
        </nav>
    </header>
    <div class="signup-container">
        <form id="signup-form">
            <h2>Crear Cuenta</h2>
            <label for="firstName">Nombres:</label>
        <input type="text" id="firstName" name="firstName" required autofocus placeholder="Primer Nombre Segundo Nombre">

        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Primer Apellido Segundo Apellido">

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Ingrese un número de teléfono válido (10 dígitos numéricos)." placeholder="0123456789">

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" required >

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern=".{8,}" required title="La contraseña debe tener al menos 8 caracteres.">

        <label for="confirmPassword">Repetir Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required title="Por favor, repita la contraseña">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required title="Ingrese una dirección de correo electrónico válida." placeholder="example@aaa.com">

            <button type="submit">Crear Cuenta</button>
            <p class="create-account-link">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </form>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
